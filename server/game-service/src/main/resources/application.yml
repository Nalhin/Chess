server:
  port: 8081

spring:
  profiles:
    active: dev

---

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: game-service
  profiles: dev
  kafka:
    bootstrap-servers: localhost:9092


---

spring:
  profiles: test

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
