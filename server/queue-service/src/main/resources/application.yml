server:
  port: 8084

spring:
  profiles:
    active: dev

---

spring:
  application:
    name: queue-service
  kafka:
    bootstrap-servers: localhost:9092
  profiles: dev
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone:  http://localhost:8761/eureka/

---

spring:
  profiles: test

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false


